<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User info</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/dist/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/main.css}"/>
</head>

<body>

<h1>Информация о пользователе</h1>
<div class="container">
    <br>
    <span>id:      </span>
    <span th:text="${user.id}"/>
    <br>
    <span>Фамилия: </span>
    <span th:text="${user.lastname}"/>
    <br>
    <span>Имя:     </span>
    <span th:text="${user.firstname}"/>
    <br>
    <span>Ник:     </span>
    <span th:text="${user.nikname}"/>
    <br>
    <span>Возраст: </span>
    <span th:text="${user.age}"/>
    <br>
    <span>Email:   </span>
    <span th:text="${user.email}"/>
    <br>
</div>

</body>
</html>
