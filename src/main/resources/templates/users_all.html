<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/dist/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/main.css}"/>
</head>

<body>
<div class="container">
    <br>
    <h1>Список пользователей</h1>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th>id</th>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Ник</th>
            <th>Возраст</th>
            <th>email</th>
        </tr>
        </thead>

        <tr class="responsive-row" th:each="user : ${users}">
            <td th:text="${user.id}"/>
            <td th:text="${user.lastname}"/>
            <td th:text="${user.firstname}"/>
            <td th:text="${user.nikname}"/>
            <td th:text="${user.age}"/>
            <td th:text="${user.email}"/>
        </tr>
    </table>
</div>

</body>
</html>
